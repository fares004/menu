<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أنواع الهمبرغر</title>
    <!-- يرتبط بملف CSS الذي يحتوي على تعريفات خط El Messiri من Google Fonts
    ، ويشمل الأوزان من 400 إلى 700.
    يستخدم لتطبيق هذا الخط على النصوص في الصفحة. -->
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400..700&display=swap" rel="stylesheet">

    <!-- يرتبط بملف CSS لمكتبة Boxicons، وهي مجموعة من أيقونات الخطوط 
    التي يمكن استخدامها في الصفحة. يتم استضافتها على CDN الخاص بـ jsDelivr. -->
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>  
    <link rel="stylesheet" href="menu-sections-style.css"> <!-- ربط بملف ال css -->
    <script src="menu-sections-script.js"></script> <!-- ربط الملف بملف ال js -->
</head>
<body>
<section class="menu section bd-container" id="menu">
  <h1 class="section-title">قائمة  الهمبرغر</h1>  <!-- عنوان رئيسي للقسم -->
  <div class="menu-contanir">
  <div class="menu__content">  <!-- عنصر قائمة أول-->
   <img src="../images/hamburger-imgs/regular-chicken-burger.jpg" alt="" class="menu__img">  <!-- صورة طبق الطعام -->
   <h3 class="menu__name">برغر دجاج عادي</h3> <!-- اسم الطبق -->
   <span class="menu__preci">50lt</span>  <!-- السعر -->
   <a href="#" class="btn" onclick="addToCart('برغر دجاج عادي', 50 , '../images/hamburger-imgs/regular-chicken-burger.jpg'); return false;">اطلب الآن</a>  <!-- زر الطلب -->
  </div>
      
  <div class="menu__content">  <!-- عنصر قائمة ثاني-->
   <img src="../images/hamburger-imgs/double-chicken-burger.jpg" alt="" class="menu__img">

   <span class="menu__preci">60lt</span> 
   <a href="#" class="btn" onclick="addToCart('برغر دجاج دبل', 60 , '../images/hamburger-imgs/double-chicken-burger.jpg'); return false;">اطلب الآن</a> 
  </div>
      
  <div class="menu__content">  <!-- عنصر قائمة ثالث-->
   <img src="../images/hamburger-imgs/regular-beef-burger.jpg" alt="" class="menu__img"> 
   <h3 class="menu__name">برغر لحم عادي</h3> 
   <span class="menu__preci">60lt</span> 
   <a href="#" class="btn" onclick="addToCart('برغر لحم عادي', 60 , '../images/hamburger-imgs/regular-beef-burger.jpg'); return false;">اطلب الآن</a> 
  </div>
    
  <div class="menu__content">  <!-- عنصر قائمة رابع-->
   <img src="../images/hamburger-imgs/double-beef-burger.jpg" alt="" class="menu__img"> 
   <h3 class="menu__name">برغر لحم دبل</h3> 
   <span class="menu__preci">80lt</span> 
   <a href="#" class="btn" onclick="addToCart('برغر لحم دبل', 80 , '../images/hamburger-imgs/double-beef-burger.jpg'); return false;">اطلب الآن</a> 
  </div>
       
  <div class="menu__content">  <!-- عنصر قائمة خامس-->
   <img src="../images/hamburger-imgs/burger-sentafeh.jpg" alt="" class="menu__img"> 
   <h3 class="menu__name">وجبة سنتفيه</h3> 
   <span class="menu__preci">50lt</span> 
   <a href="#" class="btn" onclick="addToCart('وجبة سنتفيه', 50 , '../images/hamburger-imgs/burger-sentafeh.jpg'); return false;">اطلب الآن</a> 
  </div>
     
  <div class="menu__content">  <!-- عنصر قائمة سادس-->
   <img src="../images/hamburger-imgs/crispy-burger.jpg" alt="" class="menu__img"> 
   <h3 class="menu__name">برغر كريسبي</h3> 
   <span class="menu__preci">70lt</span> 
   <a href="#" class="btn" onclick="addToCart('برغر كريسبي', 70 , '../images/hamburger-imgs/crispy-burger.jpg'); return false;">اطلب الآن</a> 
  </div>
</section>
  <!-- رسالة التحديث -->
<div id="message" class="message" style="display: none;">
 <span class="message-text">تم الإضافة إلى السلة بنجاح</span>
 <button class="message-close" onclick="closeMessage()">×</button> <!-- زر إغلاق الرسالة -->
</div>
</body>
</html>
