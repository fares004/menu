<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أنواع الكريسبي</title>
    <!-- يرتبط بملف CSS الذي يحتوي على تعريفات خط El Messiri من Google Fonts
    ، ويشمل الأوزان من 400 إلى 700.
    يستخدم لتطبيق هذا الخط على النصوص في الصفحة. -->
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400..700&display=swap" rel="stylesheet">

    <!-- يرتبط بملف CSS لمكتبة Boxicons، وهي مجموعة من أيقونات الخطوط 
    التي يمكن استخدامها في الصفحة. يتم استضافتها على CDN الخاص بـ jsDelivr. -->
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>  
    <link rel="stylesheet" href="menu-sections-style.css"> <!-- ربط بملف ال css -->
    <script src="menu-sections-script.js"></script> <!-- ربط الملف بملف ال js -->
</head>
<body>
<section class="menu section bd-container" id="menu">
    <h1 class="section-title" >قائمة  الكريسبي</h1>  <!-- عنوان رئيسي للقسم -->
    <div class="menu-contanir">

    </div>
      
    <div class="menu__content">  <!-- عنصر قائمة ثالث-->

     <span class="menu__preci">50lt</span> 
     <a href="#" class="btn" onclick="addToCart('سندويش كريسبي عادي', 50); return false;">اطلب الآن</a>

     <a href="#" class="btn" onclick="addToCart('سندويش كريسبي دبل', 60); return false;">اطلب الآن</a>

    <div class="menu__content">  <!-- عنصر قائمة خامس-->

</section>
      
  <!-- رسالة التحديث -->

</div>
