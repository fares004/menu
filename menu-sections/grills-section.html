<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أنواع المشاوي</title>
    <!-- يرتبط بملف CSS الذي يحتوي على تعريفات خط El Messiri من Google Fonts
    ، ويشمل الأوزان من 400 إلى 700.
    يستخدم لتطبيق هذا الخط على النصوص في الصفحة. -->
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400..700&display=swap" rel="stylesheet">

    <!-- يرتبط بملف CSS لمكتبة Boxicons، وهي مجموعة من أيقونات الخطوط 
    التي يمكن استخدامها في الصفحة. يتم استضافتها على CDN الخاص بـ jsDelivr. -->
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>  
    <link rel="stylesheet" href="menu-sections-style.css"> <!-- ربط بملف ال css -->
    <script src="menu-sections-script.js"></script> <!-- ربط الملف بملف ال js -->
</head>
<body>
<section class="menu section bd-container" id="menu">
  <h1 class="section-title">قائمة  المشاوي</h1> <!-- عنوان رئيسي للقسم -->
  <div class="menu-contanir">
  <div class="menu__content">  <!-- عنصر قائمة أول-->
    <img src="../images/grills-imgs/shish-tawouk.jpg" alt="" class="menu__img">  <!-- صورة طبق الطعام -->
    <h3 class="menu__name">شيش طاووق</h3>  <!-- اسم الطبق -->
    <span class="menu__preci">70lt</span>  <!-- السعر -->
    <a href="#" class="btn" onclick="addToCart('شيش طاووق', 70 , '../images/grills-imgs/shish-tawouk.jpg'); return false;">اطلب الآن</a>  <!-- زر الطلب -->
  </div>

  <div class="menu__content">  <!-- عنصر قائمة ثاني-->
    <img src="../images/grills-imgs/grilled-chicken.jpg" alt="" class="menu__img"> 
    <h3 class="menu__name">فروج مشوي</h3> 
    <span class="menu__preci">220lt</span> 
    <a href="#" class="btn" onclick="addToCart('فروج مشوي', 220 , '../images/grills-imgs/grilled-chicken.jpg'); return false;">اطلب الآن</a> 
  </div>

  <div class="menu__content">  <!-- عنصر قائمة ثالث-->
    <img src="../images/grills-imgs/kebab-with-meat.jpg" alt="" class="menu__img"> 
    <h3 class="menu__name">كباب باللحم</h3> 
    <span class="menu__preci">490lt</span> 
    <a href="#" class="btn" onclick="addToCart('كباب باللحم', 490 , '../images/grills-imgs/kebab-with-meat.jpg'); return false;">اطلب الآن</a> 
  </div>

  <div class="menu__content">  <!-- عنصر قائمة رابع-->
    <img src="../images/grills-imgs/kebab-with-chicken.jpg" alt="" class="menu__img"> 
    <h3 class="menu__name">كباب بالدجاج</h3> 
    <span class="menu__preci">170lt</span> 
    <a href="#" class="btn" onclick="addToCart('كباب بالدجاج', 170 , '../images/grills-imgs/kebab-with-chicken.jpg'); return false;">اطلب الآن</a> 
  </div>

  <div class="menu__content">  <!-- عنصر قائمة خامس-->
    <img src="../images/grills-imgs/liver.jpg" alt="" class="menu__img"> 
    <h3 class="menu__name">كبدة </h3> 
    <span class="menu__preci">100lt</span> 
    <a href="#" class="btn" onclick="addToCart('كبدة', 100 , '../images/grills-imgs/liver.jpg'); return false;">اطلب الآن</a> 
  </div>

  <div class="menu__content">  <!-- عنصر قائمة سادس-->
    <img src="../images/grills-imgs/sheqaf.jpg" alt="" class="menu__img"> 
    <h3 class="menu__name">شقف</h3> 
    <span class="menu__preci">490lt</span> 
    <a href="#" class="btn" onclick="addToCart('شقف', 490 , '../images/grills-imgs/sheqaf.jpg'); return false;">اطلب الآن</a> 
  </div>
</section>
  <!-- رسالة التحديث -->
<div id="message" class="message" style="display: none;">
  <span class="message-text">تم الإضافة إلى السلة بنجاح</span>
  <button class="message-close" onclick="closeMessage()">×</button> <!-- زر إغلاق الرسالة -->
</div>
</body>
</html>
